<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newswire | Reflex Interactive</title>

    <meta name="description" content="Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive. Read our official articles and insights.">
    <link rel="canonical" href="https://www.reflexinteractive.com/newswire">
    <meta property="og:title" content="Newswire | Reflex Interactive">
    <meta property="og:description" content="Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive. Read our official articles and insights.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.reflexinteractive.com/newswire">
    <meta property="og:image" content="https://www.reflexinteractive.com/assets/images/social-share.jpg">

    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.min.css">
    
    <script type="application/ld+json" id="news-schema">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Reflex Interactive Newswire",
        "url": "https://www.reflexinteractive.com/newswire",
        "description": "Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive."
    }
    </script>
</head>

<body class="bg-black text-white overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>
    <div id="search-placeholder"></div>

    <main class="min-vh-100 pt-4 pt-md-5" role="main">
        <section class="container py-5 page-hero" role="region" aria-labelledby="news-heading">
            
            <div id="article-list-section">
                <div class="mb-5 text-center">
                    <h1 id="news-heading" class="display-3 fw-bold text-center mb-3 text-uppercase reveal-on-load">
                        Latest <span class="text-danger">News</span>
                    </h1>
                    <p class="fs-5 text-muted reveal-on-scroll content-max">
                        Stay informed with the latest updates and announcements from Reflex Interactive
                    </p>
                </div>
                
                <div id="loading-spinner" class="d-flex justify-content-center align-items-center" style="min-height: 12rem;" role="status" aria-live="polite" aria-label="Loading news articles. Please wait.">
                    <div class="loading-animation"></div>
                </div>
                
                <div id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5"></div>
            </div>
            
            <article id="article-detail" class="d-none" style="max-width: 900px; margin: 0 auto;">
                <a href="/newswire" class="text-danger text-decoration-none mb-4 d-inline-block fw-bold" aria-label="Back to the main Newswire page">&larr; Back to Newswire</a>
                
                <h2 id="article-title" class="fs-2 fw-bold mb-3 mb-4 reveal-on-load"></h2>
                <p id="article-date" class="text-muted small mb-4 reveal-on-load"></p>
                <img id="article-image" src="" alt="" class="img-fluid rounded-lg shadow-md mb-5 reveal-on-load" style="max-height: 60vh; object-fit: cover; width: 100%;">
                <div id="article-content" class="fs-5 lh-lg text-light"></div>
            </article>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.min.js"></script>
</body>
</html>
