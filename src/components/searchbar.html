<div class="global-search-wrap py-3" role="search" aria-label="Global Site Search">
    <div class="d-flex justify-content-center px-3 px-md-4">
        <div class="global-search-container">
            
            <div class="input-group search-input-group">
                <span class="input-group-text search-icon" id="global-search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </span>
                <input 
                    id="global-search-input" 
                    class="form-control search-input" 
                    type="search" 
                    placeholder="Search the site..." 
                    aria-label="Search the site" 
                    autocomplete="off"
                >
            </div>
            
            <div id="search-results-container" class="search-results-wrapper" style="display: none;">
                <div id="global-search-results" class="search-results-list list-group">
                    </div>
            </div>
            
        </div>
    </div>
</div>
