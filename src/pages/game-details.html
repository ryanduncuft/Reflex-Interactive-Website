<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Game Details | Reflex Interactive</title>
    <meta name="description" content="View detailed information about the game, including its description, price, and screenshots.">
    <link rel="canonical" href="https://www.reflexinteractive.com/game-details.html>
    <meta property="og:title" content="Game Details | Reflex Interactive">
    <meta property="og:description" content="View detailed information about the game, including its description, price, and screenshots.">
    <meta property="og:type" content="game.product">
    <meta property="og:url" content="https://www.reflexinteractive.com//game-details.html">
    <meta property="og:image" content="https://www.reflexinteractive.com/assets/images/social-share.jpg">
    <link rel="icon" type="image/png" href="/sssets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="application/ld+json" id="game-schema"></script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>
    <div id="search-placeholder"></div>

    <main class="pt-4 pt-md-5">
        <section id="game-hero" class="game-details-hero">
            <div class="hero-overlay"></div>
            <div class="position-relative z-3 container d-flex align-items-end pb-5" style="min-height: 35rem;">
                <h1 id="game-detail-title" class="display-1 fw-black text-uppercase text-shadow-lg" style="line-height: 1;"></h1>
            </div>
        </section>

        <section id="game-details" class="py-5" role="region" aria-labelledby="game-detail-title">
            <div class="container">
                <div class="row g-5 align-items-start">
                    <aside class="col-12 col-lg-3">
                        <img id="game-detail-cover" src="#" alt="Game Cover Art" class="img-fluid rounded-xl shadow-lg mb-4" style="border-radius: var(--radius-xl);">
                        <div class="card bg-dark border-0 rounded-xl p-4 shadow-md">
                            <div class="mb-4">
                                <h3 class="text-uppercase text-muted fw-bold small mb-2">Price</h3>
                                <p id="game-detail-price" class="text-danger fs-4 fw-bold mb-0"></p>
                            </div>
                            <a id="purchase-download-btn" href="#" class="btn btn-danger w-100 py-3 fw-bold text-uppercase" aria-label="Purchase or download the game">
                                Purchase Now
                            </a>
                        </div>
                    </aside>

                    <div class="col-12 col-lg-9">
                        <article class="card bg-dark border-0 rounded-xl p-5 shadow-md mb-5" aria-labelledby="details-heading">
                            <h2 id="details-heading" class="h4 fw-bold mb-4 text-uppercase text-white">Game Details</h2>
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                                <div class="col">
                                    <h3 class="text-muted text-uppercase small fw-bold mb-2">Developer</h3>
                                    <p id="game-detail-developer" class="text-white fw-bold mb-0"></p>
                                </div>
                                <div class="col">
                                    <h3 class="text-muted text-uppercase small fw-bold mb-2">Publisher</h3>
                                    <p id="game-detail-publisher" class="text-white fw-bold mb-0"></p>
                                </div>
                                <div class="col">
                                    <h3 class="text-muted text-uppercase small fw-bold mb-2">Genre</h3>
                                    <p id="game-detail-genre" class="text-white fw-bold mb-0"></p>
                                </div>
                            </div>
                        </article>

                        <article class="mb-5" aria-labelledby="description-heading">
                            <h2 id="description-heading" class="h3 fw-bold mb-4 text-uppercase text-white">About This Game</h2>
                            <p id="game-detail-description" class="text-light lh-lg fs-5"></p>
                        </article>

                        <article aria-labelledby="media-heading">
                            <h2 id="media-heading" class="h3 fw-bold mb-4 text-uppercase text-white">Media</h2>
                            <div id="game-detail-screenshots" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
