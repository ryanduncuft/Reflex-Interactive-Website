<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Reflex Interactive</title>

    <meta name="description" content="Get in touch with the Reflex Interactive team. Send us a message, ask a question, or provide feedback through our official contact form.">
    <link rel="canonical" href="https://www.reflexinteractive.com/contact">
    <meta property="og:title" content="Contact Reflex Interactive">
    <meta property="og:description" content="Have a question or feedback? We'd love to hear from you. Use our contact form to get in touch with the team.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.reflexinteractive.com/contact">
    <meta property="og:image" content="https://www.reflexinteractive.com/assets/images/Logo.jpg">

    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="bg-black text-white overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>
    <div id="search-placeholder"></div>

    <main class="min-vh-100 d-flex align-items-center justify-content-center pt-5" role="main">
        <section class="container py-5" aria-labelledby="contact-heading">
            <div style="max-width: 36rem; margin: 0 auto;">
                
                <h1 id="contact-heading" class="display-4 fw-bold mb-3 text-uppercase text-center reveal-on-load">
                    Contact <span class="text-danger">Us</span>
                </h1>
                <p class="text-muted mb-5 text-center reveal-on-scroll">
                    Whether you have a question about our games, a business inquiry, or just want to say hello, we'd love to hear from you. Please fill out the form below and we will get back to you as soon as possible.
                </p>

                <form id="contact-form" action="https://formspree.io/f/myzdgoop" method="POST" aria-label="Contact form for business inquiries and general questions">
                    <div class="mb-3 reveal-on-scroll">
                        <label for="name" class="form-label text-muted">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name" class="form-control bg-dark border-secondary text-light">
                    </div>
                    <div class="mb-3 reveal-on-scroll">
                        <label for="email" class="form-label text-muted">Your Email</label>
                        <input type="email" id="email" name="_replyto" placeholder="Enter your email" required autocomplete="email" class="form-control bg-dark border-secondary text-light">
                    </div>
                    <div class="mb-3 reveal-on-scroll">
                        <label for="message" class="form-label text-muted">Your Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required rows="6" class="form-control bg-dark border-secondary text-light"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 fw-bold text-uppercase reveal-on-scroll">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
