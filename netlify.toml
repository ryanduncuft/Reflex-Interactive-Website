# netlify.toml (Place this in your project root)

# === 1. Domain Normalization (Avoids Redirect Loops) ===
[[redirects]]
  from = "https://reflexinteractive.netlify.app/*"
  to = "https://www.reflexinteractive.com/:splat"
  status = 301
  force = true

# === 2. Clean URL Rewrites (Query Parameter Based) ===
# /games?id=... -> /src/pages/game-details.html
[[redirects]]
  from = "/games"
  query = { id = ":id" }
  to = "/src/pages/game-details.html"
  status = 200

# /newswire?id=... -> /src/pages/newswire.html
[[redirects]]
  from = "/newswire"
  query = { id = ":id" }
  to = "/src/pages/newswire.html"
  status = 200

# === 3. Static Page Rewrites (Must be placed AFTER detail views) ===
[[redirects]]
  from = "/games"
  to = "/src/pages/games.html"
  status = 200

[[redirects]]
  from = "/newswire"
  to = "/src/pages/newswire.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/src/pages/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/src/pages/contact.html"
  status = 200

# === 4. Custom 404 Page Setup ===
[[redirects]]
  from = "/*"
  to = "/src/pages/404.html"
  status = 404