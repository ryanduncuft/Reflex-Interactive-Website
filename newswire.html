<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Newswire | Reflex Interactive</title>
    <meta name="description" content="Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive. Read our official articles and insights.">
    <link rel="canonical" href="https://www.yourwebsite.com/newswire.html">

    <meta property="og:title" content="Reflex Interactive Newswire">
    <meta property="og:description" content="Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive. Read our official articles and insights.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourwebsite.com/newswire.html">
    <meta property="og:image" content="https://www.yourwebsite.com/assets/images/social-share.jpg">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link rel="stylesheet" href="dist/output.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Reflex Interactive Newswire",
      "url": "https://www.yourwebsite.com/newswire.html",
      "description": "Stay up to date with the latest news, game announcements, and developer updates from Reflex Interactive.",
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": []
      }
    }
    </script>
</head>

<body class="bg-[var(--color-background)] text-white font-sans overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>

    <main class="min-h-screen pt-24">
        <section class="container mx-auto px-6 py-16" aria-labelledby="news-heading">
            <h1 id="news-heading" class="text-5xl font-extrabold text-center mb-16 uppercase tracking-tight">
                Latest <span class="text-[var(--color-primary)]">News</span>
            </h1>

            <div id="loading-spinner" class="flex justify-center items-center h-40" aria-label="Loading news articles">
                <div class="loading-animation"></div>
            </div>

            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

            <div id="article-detail" class="hidden max-w-4xl mx-auto">
                <a href="newswire.html" class="text-[var(--color-primary)] hover:underline mb-8 inline-block" aria-label="Back to Newswire main page">&larr; Back to Newswire</a>

                <h2 id="article-title" class="text-4xl font-bold mb-4"></h2>
                
                <p id="article-date" class="text-gray-400 text-sm mb-6"></p>

                <img id="article-image" src="" alt="Article image" class="w-full h-auto max-h-[50vh] object-contain rounded-xl mb-8 shadow-xl">

                <div id="article-content" class="text-lg leading-relaxed text-gray-300"></div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="app.js"></script>
</body>
</html>
