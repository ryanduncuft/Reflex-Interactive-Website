<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Reflex Interactive: Immersive Game Development">
    <meta property="og:description" content="Reflex Interactive is an independent game development studio creating a new era of immersive and engaging experiences. Explore our latest news and action-packed games.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.reflexinteractive.com/">
    <meta property="og:locale" content="en_GB">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Reflex Interactive",
      "url": "https://www.reflexinteractive.com/"
    }
    </script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <div id="navbar-placeholder"></div>
    <div id="search-placeholder"></div>
    <main>
        <section class="hero-section position-relative d-flex align-items-center justify-content-center text-center">
            <div class="absolute inset-0 bg-hero-image"></div>
            <div class="position-relative z-3 px-3 px-md-4 container">
                <h1 class="display-1 fw-black text-shadow-lg mb-4">Reflex Interactive</h1>
                <p class="fs-4 fw-light text-light">Where every shot counts.</p>
                <a href="#newswire" class="btn btn-danger btn-lg mt-4 px-5 py-3 text-uppercase fw-bold" aria-label="Discover our latest news and updates">
                    Discover More
                </a>
            </div>
        </section>
        
        <section id="newswire" class="py-5">
            <div class="container">
                <div class="mb-5 text-center">
                    <h2 class="display-4 fw-bold text-uppercase mb-3">
                        Latest <span class="text-danger">News</span>
                    </h2>
                    <p class="fs-5 text-muted" style="max-width: 600px; margin: 0 auto;">
                        Stay informed with the latest updates from Reflex Interactive
                    </p>
                </div>
                <div id="homepage-loading-spinner" class="d-flex justify-content-center align-items-center" style="min-height: 12rem;" aria-label="Loading latest news">
                    <div class="loading-animation"></div>
                </div>
                <div id="latest-news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5"></div>
                <div class="text-center mt-5">
                    <a href="/src/pages/newswire" class="btn btn-danger btn-lg px-5 py-3 text-uppercase fw-bold" aria-label="View the full Newswire archive">
                        View the full Newswire
                    </a>
                </div>
            </div>
        </section>

        <section id="games" class="py-5">
            <div class="container">
                <div class="mb-5 text-center">
                    <h2 class="display-4 fw-bold text-uppercase mb-3">
                        Our <span class="text-danger">Games</span>
                    </h2>
                    <p class="fs-5 text-muted" style="max-width: 600px; margin: 0 auto;">
                        Explore our collection of immersive gaming experiences
                    </p>
                </div>
                <div id="homepage-games-loading-spinner" class="d-flex justify-content-center align-items-center" style="min-height: 12rem;" aria-label="Loading latest games">
                    <div class="loading-animation"></div>
                </div>
                <div id="latest-games-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5"></div>
                <div class="text-center mt-5">
                    <a href="/src/pages/games" class="btn btn-danger btn-lg px-5 py-3 text-uppercase fw-bold" aria-label="View all games from Reflex Interactive">
                        View all Games
                    </a>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/app.js"></script>

</html>
