<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reflex Interactive: A New Era of Immersive Games</title>
    <meta name="description" content="Reflex Interactive is an independent game development studio creating a new era of immersive and engaging experiences. Explore our latest news and action-packed games.">
    <link rel="canonical" href="https://reflexinteractive.netlify.app/">
    <meta name="google-site-verification" content="nnOo6NCUWjihJnKmPbcQWO8iGx4NLUSQTw_ajNQHSak" />

    <meta property="og:title" content="Reflex Interactive: Immersive Game Development">
    <meta property="og:description" content="Reflex Interactive is an independent game development studio creating a new era of immersive and engaging experiences. Explore our latest news and action-packed games.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://reflexinteractive.netlify.app/">
    <meta property="og:locale" content="en_US">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link rel="stylesheet" href="dist/output.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Reflex Interactive",
      "url": "https://reflexinteractive.netlify.app/"
    }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="relative h-screen flex items-center justify-center text-center">
            <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
                <video autoplay loop muted playsinline class="w-full h-full object-cover" aria-label="A video of a dark, sci-fi warehouse setting.">
                    <source src="assets/videos/warehouse-website.mp4" type="video/mp4">
                    <source src="assets/videos/warehouse-website.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="absolute inset-0 bg-black/50"></div>
            </div>

            <div class="relative z-20 px-4 pointer-events-auto">
                <h1 class="text-5xl md:text-8xl font-black tracking-tighter drop-shadow-lg mb-4">Reflex Interactive</h1>
                <p class="text-lg md:text-2xl font-light text-gray-300">Where every shot counts.</p>
                <a href="#newswire" class="mt-8 inline-block px-12 py-4 bg-[var(--color-primary)] text-white text-lg font-bold uppercase tracking-widest shadow-lg hover:brightness-125 transform hover:scale-105 transition duration-300" aria-label="Discover our latest news and updates">
                    Discover More
                </a>
            </div>
        </section>

        <section id="newswire" class="py-20 bg-[var(--color-background)]">
            <div class="container mx-auto px-6">
                <h2 class="text-5xl font-extrabold text-center mb-16 uppercase tracking-tight">
                    Latest <span class="text-[var(--color-primary)]">News</span>
                </h2>

                <div id="homepage-loading-spinner" class="flex justify-center items-center h-40" aria-label="Loading latest news">
                    <div class="loading-animation"></div>
                </div>

                <div id="latest-news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

                <div class="text-center mt-12">
                    <a href="newswire.html" class="inline-block px-12 py-4 bg-[var(--color-primary)] text-white text-lg font-bold uppercase tracking-widest shadow-lg hover:brightness-125 transform hover:scale-105 transition duration-300" aria-label="View the full Newswire archive">
                        View the full Newswire
                    </a>
                </div>
            </div>
        </section>

        <section id="games" class="py-20 bg-[var(--color-background)]">
            <div class="container mx-auto px-6">
                <h2 class="text-5xl font-extrabold text-center mb-16 uppercase tracking-tight">
                    Our <span class="text-[var(--color-primary)]">Games</span>
                </h2>

                <div id="homepage-games-loading-spinner" class="flex justify-center items-center h-40" aria-label="Loading latest games">
                    <div class="loading-animation"></div>
                </div>

                <div id="latest-games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

                <div class="text-center mt-12">
                    <a href="games.html" class="inline-block px-12 py-4 bg-[var(--color-primary)] text-white text-lg font-bold uppercase tracking-widest shadow-lg hover:brightness-125 transform hover:scale-105 transition duration-300" aria-label="View all games from Reflex Interactive">
                        View all Games
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="app.js"></script>
</body>
</html>
