<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Reflex Interactive team. Send us a message, ask a question, or provide feedback through our contact form.">
    <title>Contact Us | Reflex Interactive</title>
    <link rel="icon" type="image/png" href="Assets/Images/favicon.png">
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-[var(--color-background)] text-white font-sans overflow-x-hidden">
    <header class="bg-black/75 fixed top-0 left-0 right-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold tracking-wide text-[var(--color-primary)]">
                <span class="text-white">Reflex</span>Interactive
            </a>

            <nav class="hidden md:flex items-center space-x-8" aria-label="Main navigation">
                <a href="games.html" class="uppercase text-sm font-semibold tracking-wide hover:text-[var(--color-primary)] transition duration-300">Games</a>
                <a href="newswire.html" class="uppercase text-sm font-semibold tracking-wide hover:text-[var(--color-primary)] transition duration-300">Newswire</a>
                <a href="contact.html" class="uppercase text-sm font-semibold tracking-wide hover:text-[var(--color-primary)] transition duration-300">Contact</a>
                <a href="about.html" class="uppercase text-sm font-semibold tracking-wide hover:text-[var(--color-primary)] transition duration-300">About</a>
            </nav>

            <div class="md:hidden">
                <button id="mobile-menu-btn" class="hamburger" aria-label="Toggle mobile menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </button>
            </div>
        </div>

        <nav id="mobile-menu" class="fixed top-0 left-0 h-full w-full bg-black flex flex-col items-center justify-center space-y-8 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40" aria-label="Mobile navigation">
            <a href="games.html" class="text-3xl font-bold text-white hover:text-[var(--color-primary)] transition-colors duration-300">GAMES</a>
            <a href="newswire.html" class="text-3xl font-bold text-white hover:text-[var(--color-primary)] transition-colors duration-300">NEWSWIRE</a>
            <a href="contact.html" class="text-3xl font-bold text-white hover:text-[var(--color-primary)] transition-colors duration-300">CONTACT</a>
            <a href="about.html" class="text-3xl font-bold text-white hover:text-[var(--color-primary)] transition-colors duration-300">ABOUT</a>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-24">
        <section class="container mx-auto px-6 py-16">
            <div class="max-w-xl mx-auto">
                <h1 class="text-5xl font-extrabold mb-6 uppercase tracking-tight text-center">
                    Contact <span class="text-[var(--color-primary)]">Us</span>
                </h1>

                <p class="text-gray-400 mb-8 text-center">Have a question or just want to say hello? Fill out the form below!</p>

                <form id="main-contact-form" name="main-contact-form" action="https://formspree.io/f/myzdgoop" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="sr-only">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300">
                    </div>

                    <div>
                        <label for="email" class="sr-only">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300">
                    </div>
                    
                    <div>
                        <label for="message" class="sr-only">Your Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required rows="6" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300"></textarea>
                    </div>

                    <button type="submit" class="w-full p-4 bg-[var(--color-primary)] font-bold uppercase rounded-md tracking-widest hover:brightness-125 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
