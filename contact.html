	<main class="min-h-screen flex items-center justify-center pt-24">
		<section class="container mx-auto px-6 py-16">
			<div class="max-w-xl mx-auto">
				<h1 class="text-5xl font-extrabold mb-6 uppercase tracking-tight text-center">Contact <span class="text-[var(--color-primary)]">Us</span></h1>


				<p class="text-gray-400 mb-8 text-center">Have a question or just want to say hello? Fill out the form below!</p>


				<form action="https://formspree.io/f/myzdgoop" class="space-y-4" id="main-contact-form" method="post" name="main-contact-form">
					<input autocomplete="name" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300" id="name" name="name" placeholder="Your Name" required="" type="text"> <input autocomplete="email" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300" id="email" name="email" placeholder="Your Email" required="" type="email"> 

					<textarea class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300" id="message" name="message" placeholder="Your Message" required="" rows="6"></textarea> <input name="_replyto" type="hidden" value="email"> <button class="w-full p-4 bg-[var(--color-primary)] font-bold uppercase rounded-md tracking-widest hover:brightness-125 transition duration-300" type="submit">Send Message</button>
				</form>
			</div>
