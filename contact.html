<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | Reflex Interactive</title>
    <meta name="description" content="Get in touch with the Reflex Interactive team. Send us a message, ask a question, or provide feedback through our official contact form.">
    <link rel="canonical" href="https://www.yourwebsite.com/contact.html">

    <meta property="og:title" content="Contact Reflex Interactive">
    <meta property="og:description" content="Have a question or feedback? We'd love to hear from you. Use our contact form to get in touch with the team.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourwebsite.com/contact.html">
    <meta property="og:image" content="https://www.yourwebsite.com/assets/images/social-share.jpg">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-[var(--color-background)] text-white font-sans overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>

    <main class="min-h-screen flex items-center justify-center pt-24">
        <section class="container mx-auto px-6 py-16">
            <div class="max-w-xl mx-auto">
                <h1 class="text-5xl font-extrabold mb-6 uppercase tracking-tight text-center">
                    Contact <span class="text-[var(--color-primary)]">Us</span>
                </h1>

                <p class="text-gray-400 mb-8 text-center">Whether you have a question about our games, a business inquiry, or just want to say hello, we'd love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>

                <form id="main-contact-form" name="main-contact-form" action="https://formspree.io/f/myzdgoop" method="POST" class="space-y-4" aria-label="Contact form for business inquiries and general questions">
                    <div>
                        <label for="name" class="block text-gray-400 mb-2">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-400 mb-2">Your Email</label>
                        <input type="email" id="email" name="_replyto" placeholder="Your Email" required autocomplete="email" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-gray-400 mb-2">Your Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required rows="6" class="w-full p-4 bg-gray-800 rounded-md border-2 border-transparent text-gray-200 focus:outline-none focus:border-[var(--color-primary)] transition duration-300"></textarea>
                    </div>

                    <button type="submit" class="w-full p-4 bg-[var(--color-primary)] font-bold uppercase rounded-md tracking-widest hover:brightness-125 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>
     
    <script src="app.js"></script>
</body>
</html>
