<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Game Details | Reflex Interactive</title>
    <meta name="description" content="View detailed information about the game, including its description, price, and screenshots.">
    <link rel="canonical" href="https://reflexinteractive.netlify.app/game-details.html?id=2">

    <meta property="og:title" content="Game Details | Reflex Interactive">
    <meta property="og:description" content="View detailed information about the game, including its description, price, and screenshots.">
    <meta property="og:type" content="game">
    <meta property="og:url" content="https://reflexinteractive.netlify.app/game-details.html?id=2">
    <meta property="og:image" content="https://reflexinteractive.netlify.app/Assets/Images/social-share.jpg">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="dist/output.css">
    
    <script type="application/ld+json" id="game-schema"></script>
</head>

<body>
    
    <div id="navbar-placeholder"></div>

    <main class="pt-16 md:pt-24">
        <section id="game-hero" class="game-details-hero">
            <div class="hero-overlay"></div>
            <div class="relative z-10 container mx-auto px-6 flex items-end h-full pb-16">
                <h1 id="game-detail-title" class="text-5xl md:text-8xl font-black uppercase drop-shadow-lg leading-none"></h1>
            </div>
        </section>

        <section id="game-details" class="py-16 md:py-24 bg-[var(--color-background)]" role="region" aria-labelledby="game-detail-title">
            <div class="container mx-auto px-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div class="md:col-span-1 space-y-8 flex flex-col items-center md:items-start text-center md:text-left">
                        <img id="game-detail-cover" src="#" alt="Game Cover Art" class="w-full rounded-xl shadow-2xl">
                        <div class="w-full max-w-sm md:max-w-none space-y-4">
                            <div class="flex items-center justify-between text-2xl font-bold">
                                <span>Price:</span>
                                <span id="game-detail-price" class="text-[var(--color-primary)]"></span>
                            </div>
                            <a id="purchase-download-btn" href="#" class="w-full inline-block text-center bg-[var(--color-primary)] hover:brightness-125 transition duration-300 text-white font-bold py-4 rounded-md shadow-lg uppercase tracking-widest">
                                Purchase Now
                            </a>
                        </div>
                    </div>

                    <div class="md:col-span-2 space-y-12">
                        <div class="p-8 bg-[var(--color-secondary-bg)] rounded-3xl shadow-lg">
                            <h3 class="text-2xl font-bold mb-4 uppercase text-white">Details</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 font-semibold">
                                <div>
                                    <h4 class="text-gray-400 uppercase tracking-wider text-sm">Developer</h4>
                                    <p id="game-detail-developer" class="text-white text-lg font-bold mt-2"></p>
                                </div>
                                <div>
                                    <h4 class="text-gray-400 uppercase tracking-wider text-sm">Publisher</h4>
                                    <p id="game-detail-publisher" class="text-white text-lg font-bold mt-2"></p>
                                </div>
                                <div>
                                    <h4 class="text-gray-400 uppercase tracking-wider text-sm">Genre</h4>
                                    <p id="game-detail-genre" class="text-white text-lg font-bold mt-2"></p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-3xl font-bold mb-6 uppercase tracking-wide text-white">Description</h3>
                            <p id="game-detail-description" class="text-gray-300 leading-relaxed text-lg"></p>
                        </div>

                        <div>
                            <h3 class="text-3xl font-bold mb-8 uppercase tracking-wide text-white">Screenshots & Trailers</h3>
                            <div id="game-detail-screenshots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="app.js"></script>
</body>
</html>
