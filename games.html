<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games | Reflex Interactive</title>
    <meta name="description" content="Explore the full catalog of immersive video games from Reflex Interactive. Discover our latest releases, fan-favorites, and upcoming titles with trailers and screenshots.">
    <link rel="canonical" href="https://reflexinteractive.netlify.app/games.html">
    <meta property="og:title" content="Reflex Interactive Game Catalog">
    <meta property="og:description" content="Explore our full library of immersive and action-packed video games from the independent studio, Reflex Interactive.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://reflexinteractive.netlify.app/games.html">
    <meta property="og:image" content="https://reflexinteractive.netlify.app/Assets/Images/Logo.jpg">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="dist/output.css">
    
    <script type="application/ld+json" id="games-schema">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Our Games",
      "description": "Explore the full catalog of immersive video games from Reflex Interactive. Discover our latest releases, fan-favorites, and upcoming titles.",
      "url": "https://reflexinteractive.netlify.app/games.html"
    }
    </script>
</head>
<body class="bg-[var(--color-background)] text-white font-sans overflow-x-hidden">
    
    <div id="navbar-placeholder"></div>

    <main class="pt-24 md:pt-32">
        <section id="games-catalog" class="py-16" aria-labelledby="games-heading">
            <div class="container mx-auto px-6">
                <h1 id="games-heading" class="text-5xl md:text-6xl font-extrabold text-center mb-16 uppercase tracking-tight">
                    Our <span class="text-[var(--color-primary)]">Games</span>
                </h1>
                <div id="games-loading-spinner" class="flex justify-center items-center h-40" aria-label="Loading our full game catalog.">
                    <div class="loading-animation"></div>
                </div>
                <div id="full-games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="app.js"></script>
</body>
</html>
